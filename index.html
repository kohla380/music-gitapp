<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #2d3436;
        }

        body {
            font-family: 'Segoe UI', 'Pyidaungsu', sans-serif;
            background: #dfe6e9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            display: flex;
            flex-direction: column;
            width: 360px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .player-top {
            padding: 30px;
            text-align: center;
        }

        .album-art {
            width: 140px;
            height: 140px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.3);
        }

        h2 { margin: 0; font-size: 18px; color: var(--dark); }
        p { margin: 5px 0 20px; color: #636e72; font-size: 14px; }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 20px;
            color: var(--primary);
        }

        .play-btn {
            background: var(--primary);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sliders { padding: 0 20px 20px; }

        input[type="range"] {
            width: 100%;
            accent-color: var(--primary);
        }

        .time-box {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #b2bec3;
            margin-bottom: 10px;
        }

        .playlist {
            background: #f9f9f9;
            max-height: 150px;
            overflow-y: auto;
            border-top: 1px solid #eee;
        }

        .song-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .song-item.active {
            background: #eef2ff;
            color: var(--primary);
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="player-top">
        <div class="album-art">üéµ</div>
        <h2 id="title">·Äû·ÄÆ·ÄÅ·Äª·ÄÑ·Ä∫·Ä∏·Äõ·ÄΩ·Ä±·Ä∏·ÄÅ·Äª·Äö·Ä∫·Äï·Ä´</h2>
        <p id="artist">·Äê·Äõ·Ä¨·Ä∏·Äê·Ä±·Ä¨·Ä∫·Äô·Äª·Ä¨·Ä∏</p>

        <div class="controls">
            <button onclick="backAudio()">‚èÆ</button>
            <button class="play-btn" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
            <button onclick="nextAudio()">‚è≠</button>
        </div>
    </div>

    <div class="sliders">
        <input type="range" id="progressBar" value="0">
        <div class="time-box">
            <span id="currentTime">0:00</span>
            <span id="durationTime">0:00</span>
        </div>
        <div style="font-size: 12px; color: #636e72;">
            üîà <input type="range" id="volumeBar" value="100" style="width: 80%;"> üîä
        </div>
    </div>

    <div class="playlist" id="playlist"></div>
</div>

<audio id="mainAudio"></audio>

<script>
    const music = document.getElementById("mainAudio");
    const playBtn = document.getElementById("playBtn");
    const title = document.getElementById("title");
    const progressBar = document.getElementById("progressBar");
    const volumeBar = document.getElementById("volumeBar");
    const playlistArea = document.getElementById("playlist");

    // ·Ä°·Äõ·Ä±·Ä∏·ÄÄ·Äº·ÄÆ·Ä∏·Äû·Ää·Ä∫- ·Ä§·Äî·Ä±·Äõ·Ä¨·Äõ·Äæ·Ä≠ file ·Ä°·Äô·Ää·Ä∫·Äû·Ää·Ä∫ GitHub ·Äï·Ä±·Ä´·Ä∫·Äõ·Äæ·Ä≠ ·Ä°·Äô·Ää·Ä∫·Äî·Äæ·ÄÑ·Ä∑·Ä∫ ·Äê·Ä∞·Äõ·Äï·Ä´·Äô·Ää·Ä∫
    const songs = [
        { name: "·Äù·Ä≠·Äï·Äø·Äî·Ä¨·Äõ·Äæ·ÄØ·Äñ·ÄΩ·Äö·Ä∫·Äê·Ä±·Ä¨·Äú·Ä±·Ä∏·ÄÜ·Äö·Ä∫", file: "·Äù·Ä≠·Äï·Äø·Äî·Ä¨·Äõ·Äæ·ÄØ·Äñ·ÄΩ·Äö·Ä∫·Äê·Ä±·Ä¨·Äú·Ä±·Ä∏·ÄÜ·Äö·Ä∫" }
    ];

    let currentSongIndex = 0;

    function buildPlaylist() {
        playlistArea.innerHTML = "";
        songs.forEach((song, index) => {
            let div = document.createElement("div");
            div.className = `song-item ${index === currentSongIndex ? 'active' : ''}`;
            div.innerText = song.name;
            div.onclick = () => { currentSongIndex = index; loadAndPlay(); };
            playlistArea.appendChild(div);
        });
    }

    function loadSong(index) {
        music.src = songs[index].file;
        title.innerText = songs[index].name;
        buildPlaylist();
    }

    function togglePlay() {
        if (music.paused) {
            music.play().then(() => playBtn.innerText = "‚è∏").catch(e => alert("Play error: " + e));
        } else {
            music.pause();
            playBtn.innerText = "‚ñ∂";
        }
    }

    function loadAndPlay() {
        loadSong(currentSongIndex);
        music.play();
        playBtn.innerText = "‚è∏";
    }

    function nextAudio() {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadAndPlay();
    }

    function backAudio() {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadAndPlay();
    }

    music.ontimeupdate = () => {
        if (music.duration) {
            progressBar.value = (music.currentTime / music.duration) * 100;
            document.getElementById("currentTime").innerText = formatTime(music.currentTime);
            document.getElementById("durationTime").innerText = formatTime(music.duration);
        }
    };

    progressBar.oninput = () => music.currentTime = (progressBar.value / 100) * music.duration;
    volumeBar.oninput = () => music.volume = volumeBar.value / 100;

    function formatTime(sec) {
        let m = Math.floor(sec / 60), s = Math.floor(sec % 60);
        return `${m}:${s < 10 ? '0' + s : s}`;
    }

    // ·ÄÖ·Äê·ÄÑ·Ä∫·ÄÅ·Äª·Ä≠·Äî·Ä∫·Äê·ÄΩ·ÄÑ·Ä∫ ·Äï·Äë·Äô·Äû·ÄÆ·ÄÅ·Äª·ÄÑ·Ä∫·Ä∏·ÄÄ·Ä≠·ÄØ load ·Äú·ÄØ·Äï·Ä∫·Äë·Ä¨·Ä∏·Äô·Ää·Ä∫
    loadSong(currentSongIndex);
</script>

</body>
  </html>
